<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" integrity="sha512-gRH0EcIcYBFkQTnbpO8k0WlsD20x5VzjhOA1Og8+ZUAhcMUCvd+APD35FJw3GzHAP3e+mP28YcDJxVr745loHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">

      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-end">
          <button class="btn btn-outline-success" v-on:click="tonggleSwitch()">Switch</button>
          <span class="fw-bold fs-5 m-2" style="color: grey;">Cart:</span>
          <span class="badge rounded-pill text-bg-danger fw-bold fs-6" >{{cart.length}}</span>
          <!-- <span>{{slugetize}}</span> -->
        </div>
      </nav>

      

      <!--INPUT MAX PRICE FORM NA D RANGE INPUT-->
      
      <h1 v-bind:class="style.shopTitle">My Shop</h1>
      <div class="d-flex align-items-center w-50" v-bind:class="sliderState">
        <label v-bind:class="style.label" for="inlineFormInputMaxPrice">Max</label>
        <input type="number" class="form-control w-25 mr-auto" id="inlineFormInputMaxPrice" placeholder="Max Price" v-model="maxPrice">
        <input type="range" class="form-range m-2 w-100" min="0" max="1000" id="max-price-range" v-model="maxPrice">
      </div>
  
      <!--LIST PRODUCTS-->
      <div class="row" v-for="item in products">
        <div class="row" v-if="item.price < Number(maxPrice)">
          <div class="col-1 d-flex p-0 align-items-center flex-row-reverse">
            <button class="btn btn-info justify-content-center fw-bold" style="width: 50px; height: 50px; font-size: large; color: white;" v-on:click="addItems(item)">
            +</button>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <img class="img-fluid" :src="item.image" :alt="item.name" style="height: 50vh;">
          </div>
          <div class="col-6">
            <h3 class="text-primary fw-bold" >{{item.name}}</h3>
            <p >{{item.description}}</p>
            <h5 class="text-primary fw-bold text-end" style="padding-right: 10px;">{{item.price}}</h5>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!--VUE VERSION 2-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <script src="./app.js"></script>
  </body>
</body>
</html>
